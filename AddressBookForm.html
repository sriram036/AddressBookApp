<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddressBookForm</title>
    <style>
        body {
            margin: 0;
            height: 100%;
        }

        .header {
            padding: 15px 0;
            background-color: #ffffff;
        }

        .header-content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border: 0px solid green;
        }

        .logo-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            border: 0px solid green;
            width: 80%;
        }

        .logo-content-img { border: solid 0px #42515f;}

        .address-text {
            font: normal normal bold 20px/25px Montserrat;
            font-family: "Montserrat", sans-serif;
            letter-spacing: 0px;
            color: #82a70c;
            text-transform: capitalize;
        }

        .address-form {color: #42515f;}

        * {box-sizing: border-box;}

        .form-content {
            min-height: calc(100% - 80px);
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 0px solid green;
        }

        .form {
            width: 65%;
            padding: 44px 60px;
            background-color: #ffffff 0% 0% no-repeat padding-box;
            box-shadow: 0px 3px 6px #00000029;
            border: 1px solid #f5f5f5;
            border-radius: 8px;
            opacity: 1;
        }

        .form-head {
            display: flex;
            font: normal normal bold 24px/37px Roboto;
            letter-spacing: 0px;
            color: #f7f7f7;
            background-color: deepskyblue;
            text-transform: capitalize;
            text-align: center;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            opacity: 1;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img style="width: 10%; height: 10%;" src="/Users/admin/Documents/Java Fellowship Program/AddressBookApp/image/icons8-address-book-2-48.png" alt="">
            <div>
                <span class="address-text">AddressBook</span>
                <span class="address-text address-form">Form</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#">
            <div class="form-head">
                Person Addres Form
                <img style="position: relative; left: 250px; top: 10px; height: 30px; cursor: pointer;" src="/Users/admin/Documents/Java Fellowship Program/AddressBookApp/image/icons8-cancel-50 (1).png" alt="">
            </div>
        </form>
    </div>
</body>
</html>
